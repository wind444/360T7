name: 360T7

on:
  workflow_dispatch:
    inputs:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: environment
        run: |
          sudo -E apt-get -qq update
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'

      - name: Download
        run: |
          git clone --depth=1 https://github.com/hanwckf/immortalwrt-mt798x.git

      - name: update
        run: |
          cd immortalwrt-mt798x
          ./scripts/feeds update -a
          git clone -b master --single-branch https://github.com/immortalwrt/packages.git packages_master && rm -rf ./feeds/packages/lang/golang && mv ./packages_master/lang/golang ./feeds/packages/lang && rm -rf ./packages_master

      - name: install
        run: |
          cd immortalwrt-mt798x
          ./scripts/feeds install -a

      - name: build
        run: |
          cd immortalwrt-mt798x
          sed -i 's/192.168.1.1/192.168.5.1/g' package/base-files/files/bin/config_generate
          sed -i 's/immortalwrt/Router/g' package/base-files/files/bin/config_generate
          cp -f $GITHUB_WORKSPACE/mini.config .config
          rm -rf feeds/luci/applications/luci-app-passwall/
          rm -rf feeds/packages/net/xray-core/
          rm -rf feeds/packages/net/xray-plugin/
          git clone https://github.com/xiaorouji/openwrt-passwall package/luci-app-passwall
          git clone https://github.com/xiaorouji/openwrt-passwall-packages package/luci-app-passwall-packages
          make V=s -j$(nproc)

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: immortalwrt-mt798x/bin/targets/mediatek/mt7981/immortalwrt-mediatek-mt7981-mt7981-360-t7-108M-squashfs-sysupgrade.bin
