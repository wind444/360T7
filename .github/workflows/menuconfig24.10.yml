name: menuconfig24.10

on:
  workflow_dispatch:
    inputs:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: environment
        run: sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'

      - name: Download
        run: |
          git clone -b 2410 --single-branch --filter=blob:none https://github.com/padavanonly/immortalwrt-mt798x-24.10 immortalwrt-mt798x-24.10
          mv ./config/ufp.tar immortalwrt-mt798x-24.10/ufp.tar
          cd immortalwrt-mt798x-24.10
          git clone https://github.com/xiaorouji/openwrt-passwall.git package/passwall
          git clone https://github.com/xiaorouji/openwrt-passwall-packages.git package/passwall-packages
          tar -xvf ufp.tar && mv ./udhcpsnoop immortalwrt-mt798x-24.10/package/network/utils/udhcpsnoop && mv ./ufp immortalwrt-mt798x-24.10/package/utils/ufp
          
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp -f defconfig/mt7981-ax3000.config .config

      - name: Setup tmate session 步骤：【输入q 命令cd immortalwrt-mt798x-24.10 && make menuconfig 结束运行sudo touch /continue】 # https://github.com/mxschmitt/action-tmate https://github.com/marketplace/actions/debugging-with-ssh
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 30

      - name: config
        run: |
          cd immortalwrt-mt798x-24.10
          mv .config padavanonly.config

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: config
          path: |
            immortalwrt-mt798x-24.10/padavanonly.config
            360T7/immortalwrt-mt798x-24.10/padavanonly.config
