name: 360T7

on:
  workflow_dispatch:
    inputs:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: environment
        run: |
          sudo apt-get update
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'

      - name: Download
        run: |
          git clone --depth=1 https://github.com/hanwckf/immortalwrt-mt798x.git

      - name: update
        run: |
          cd immortalwrt-mt798x
          ./scripts/feeds update -a

      - name: install
        run: |
          cd immortalwrt-mt798x
          ./scripts/feeds install -a

      - name: build
        run: |
          cd immortalwrt-mt798x
          sed -i 's/192.168.1.1/192.168.2.1/g' package/base-files/files/bin/config_generate
          cp -f $GITHUB_WORKSPACE/main.config .config
          make V=s -j$(nproc)

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: immortalwrt-mt798x/bin/targets/mediatek/mt7981/immortalwrt-mediatek-mt7981-mt7981-360-t7-108M-squashfs-sysupgrade.bin
